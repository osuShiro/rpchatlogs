<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game list Administration</title>
</head>
<body>
    <p><a href="/game-admin/new">Add game</a></p>
    <p>All games:</p>
    {% if game_list %}
    <ul>
        {% for game in game_list %}
        <li><a href="/game-admin/{{ game.name }}">{{ game.name }}</a></li>{% endfor %}
    </ul>
    {% else %}
        <p>No games !</p>
    {% endif %}
</body>
</html>
