<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new game</title>
</head>
<body>
    <form action="../" method="post">
        {% csrf_token %}
        Game name: <input type="text" name="name" maxlength="128"><br />
        GM name: <input type="text" name="gm" maxlength="128"><br />
        Game system: <input type="text" name="system" maxlength="256"><br />
        <input type="submit" value="Create new game">
    </form>
</body>
</html>
