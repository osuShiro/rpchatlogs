<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatlog things</title>
</head>
<body>
    <p>Game chatlogs. Whee !</p>
    <p>All games:</p>
    {% if game_list %}
    <ul>
        {% for game in game_list %}
        <li><a href="{{ game.name }}">{{ game.name }}</a></li>{% endfor %}
    </ul>
    {% else %}
        <p>No games !</p>
    {% endif %}
</body>
</html>
